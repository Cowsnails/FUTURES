<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futures Chart - Real-Time Trading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #131722;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #d1d4dc;
            overflow: hidden;
        }

        #chart-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #chart {
            width: 100%;
            height: 100%;
        }

        /* Status bar */
        .status-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .status-indicator {
            padding: 8px 16px;
            background: rgba(26, 29, 39, 0.9);
            border: 1px solid #2a2e39;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #758696;
        }

        .status-dot.connecting {
            background-color: #f0ad4e;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-dot.connected {
            background-color: #26a69a;
        }

        .status-dot.disconnected {
            background-color: #ef5350;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Symbol selector */
        .symbol-selector select {
            padding: 8px 16px;
            background: rgba(26, 29, 39, 0.9);
            border: 1px solid #2a2e39;
            border-radius: 6px;
            color: #d1d4dc;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            outline: none;
        }

        .symbol-selector select:hover {
            border-color: #3a3e49;
        }

        .symbol-selector select option {
            background: #1a1d27;
            color: #d1d4dc;
        }

        /* Timeframe selector */
        .timeframe-selector select {
            padding: 8px 12px;
            background: rgba(26, 29, 39, 0.9);
            border: 1px solid #2a2e39;
            border-radius: 6px;
            color: #d1d4dc;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            min-width: 70px;
        }

        .timeframe-selector select:hover {
            border-color: #3a3e49;
        }

        .timeframe-selector select option {
            background: #1a1d27;
            color: #d1d4dc;
        }

        /* Loading overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(19, 23, 34, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            transition: opacity 0.3s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #2a2e39;
            border-top-color: #26a69a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 14px;
            color: #758696;
        }

        /* Error message */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(239, 83, 80, 0.95);
            color: white;
            padding: 20px 30px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 400px;
            text-align: center;
            z-index: 300;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Info panel */
        .info-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
            padding: 8px 16px;
            background: rgba(26, 29, 39, 0.9);
            border: 1px solid #2a2e39;
            border-radius: 6px;
            font-size: 11px;
            color: #758696;
            display: none;
        }

        /* Countdown Timer */
        .countdown-timer {
            padding: 8px 16px;
            background: rgba(26, 29, 39, 0.9);
            border: 1px solid #2a2e39;
            border-radius: 6px;
            font-size: 12px;
            display: none;
            align-items: center;
            gap: 8px;
            font-variant-numeric: tabular-nums;
        }

        .countdown-timer .timer-value {
            color: #26a69a;
            font-weight: 600;
            font-size: 14px;
            min-width: 45px;
            text-align: center;
        }

        .countdown-timer .timer-label {
            color: #758696;
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Connecting...</span>
            </div>
            <div class="countdown-timer" id="countdown-timer">
                <span class="timer-label">Next bar in</span>
                <span class="timer-value" id="timer-value">0:00</span>
            </div>
            <div class="status-indicator" id="bar-count" style="display: none;">
                <span>Bars: <strong id="bar-count-value">0</strong></span>
            </div>
            <!-- Symbol Selector -->
            <div class="symbol-selector">
                <select id="symbol-select">
                    <option value="MNQ" selected>MNQ - Micro E-mini Nasdaq-100</option>
                    <option value="MES">MES - Micro E-mini S&P 500</option>
                    <option value="MGC">MGC - Micro Gold</option>
                </select>
            </div>
            <!-- Timeframe Selector -->
            <div class="timeframe-selector">
                <select id="timeframe-select">
                    <option value="1min" selected>1m</option>
                    <option value="5min">5m</option>
                    <option value="15min">15m</option>
                    <option value="30min">30m</option>
                    <option value="1H">1h</option>
                    <option value="2H">2h</option>
                    <option value="4H">4h</option>
                </select>
            </div>
        </div>

        <!-- Chart -->
        <div id="chart"></div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="spinner"></div>
            <div class="loading-text" id="loading-text">Loading historical data...</div>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="error-message"></div>

        <!-- Info Panel -->
        <div class="info-panel" id="info-panel">
            <span id="info-text"></span>
        </div>
    </div>

    <script type="module">
        import { createChart, ColorType } from 'https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.mjs';
        import { IndicatorRenderer, IndicatorManager, SupertrendIndicator } from '/static/js/indicators.js';

        // ═══════════════════════════════════════════════════════════
        // TRADINGVIEW EXACT COLOR SCHEME
        // ═══════════════════════════════════════════════════════════
        const COLORS = {
            UP: '#26a69a',              // TradingView green
            DOWN: '#ef5350',            // TradingView red
            VOLUME_UP: 'rgba(38, 166, 154, 0.5)',
            VOLUME_DOWN: 'rgba(239, 83, 80, 0.5)',
            BACKGROUND: '#131722',
            TEXT: '#d1d4dc',
            GRID: '#1e222d',
            CROSSHAIR: '#758696'
        };

        // ═══════════════════════════════════════════════════════════
        // STATE
        // ═══════════════════════════════════════════════════════════
        let chart = null;
        let candleSeries = null;
        let volumeSeries = null;
        let ws = null;
        let currentSymbol = 'MNQ';
        let currentTimeframe = '1min';
        let reconnectAttempts = 0;
        let barCount = 0;
        let indicatorRenderer = null;
        let indicatorManager = null;
        let latestBarTime = null;
        let countdownInterval = null;
        let intentionalDisconnect = false;  // Track if user is closing page
        let isManualReconnect = false;  // Track if user is switching timeframe/symbol
        let futureMarkersSeries = null;  // Series for future time vertical lines
        let currentPriceLine = null;  // Price line showing current price + countdown on axis
        let currentPrice = null;  // Current close price for price line
        let currentOpenPrice = null;  // Current open price for candle coloring
        let supertrendIndicator = null;  // Supertrend Multi-Timeframe indicator
        let historicalBars = [];  // Store bars for indicator calculations

        // Timeframe to seconds mapping
        const TIMEFRAME_SECONDS = {
            '1min': 60,
            '5min': 300,
            '15min': 900,
            '30min': 1800,
            '1H': 3600,
            '2H': 7200,
            '4H': 14400
        };

        // ═══════════════════════════════════════════════════════════
        // BAR AGGREGATOR - CLIENT-SIDE AGGREGATION
        // ═══════════════════════════════════════════════════════════
        class BarAggregator {
            constructor(timeframeSeconds) {
                this.timeframeSeconds = timeframeSeconds;
                this.currentBar = null;
                this.lastCompletedBar = null;
            }

            /**
             * Get the start time of the aggregated bar that contains the given timestamp
             * @param {number} timestamp - Unix timestamp in seconds
             * @returns {number} - Start time of the aggregated bar
             */
            getBarStartTime(timestamp) {
                return Math.floor(timestamp / this.timeframeSeconds) * this.timeframeSeconds;
            }

            /**
             * Process an incoming 1-minute bar
             * @param {Object} bar - The 1-minute bar {time, open, high, low, close, volume}
             * @returns {Object} - {completedBar, partialBar, isNewBar}
             */
            processBar(bar) {
                const barStartTime = this.getBarStartTime(bar.time);

                // If this is the first bar or starts a new aggregated bar
                if (!this.currentBar || this.currentBar.time !== barStartTime) {
                    // Save the previous bar as completed
                    const completedBar = this.currentBar ? {...this.currentBar} : null;

                    // Start a new aggregated bar
                    this.currentBar = {
                        time: barStartTime,
                        open: bar.open,
                        high: bar.high,
                        low: bar.low,
                        close: bar.close,
                        volume: bar.volume
                    };

                    return {
                        completedBar: completedBar,
                        partialBar: {...this.currentBar},
                        isNewBar: true
                    };
                } else {
                    // Update the current aggregated bar
                    this.currentBar.high = Math.max(this.currentBar.high, bar.high);
                    this.currentBar.low = Math.min(this.currentBar.low, bar.low);
                    this.currentBar.close = bar.close;
                    this.currentBar.volume += bar.volume;

                    return {
                        completedBar: null,
                        partialBar: {...this.currentBar},
                        isNewBar: false
                    };
                }
            }

            /**
             * Reset the aggregator (e.g., when changing timeframes)
             */
            reset() {
                this.currentBar = null;
                this.lastCompletedBar = null;
            }

            /**
             * Initialize the aggregator with a bar from historical data
             * This ensures real-time bars connect properly without visual gaps
             * @param {Object} bar - The last bar from historical data
             */
            initializeWithBar(bar) {
                const barStartTime = this.getBarStartTime(bar.time);
                this.currentBar = {
                    time: barStartTime,
                    open: bar.open,
                    high: bar.high,
                    low: bar.low,
                    close: bar.close,
                    volume: bar.volume
                };
                console.log(`BarAggregator initialized with bar at ${new Date(barStartTime * 1000).toLocaleString()}`);
            }

            /**
             * Set the timeframe
             * @param {number} timeframeSeconds - New timeframe in seconds
             */
            setTimeframe(timeframeSeconds) {
                this.timeframeSeconds = timeframeSeconds;
                this.reset();
            }
        }

        // Create global bar aggregator
        let barAggregator = new BarAggregator(TIMEFRAME_SECONDS[currentTimeframe]);

        // ═══════════════════════════════════════════════════════════
        // CHART INITIALIZATION
        // ═══════════════════════════════════════════════════════════
        function initializeChart() {
            const container = document.getElementById('chart');

            chart = createChart(container, {
                width: container.clientWidth,
                height: container.clientHeight,
                layout: {
                    background: { type: ColorType.Solid, color: COLORS.BACKGROUND },
                    textColor: COLORS.TEXT,
                },
                grid: {
                    vertLines: { color: COLORS.GRID },
                    horzLines: { color: COLORS.GRID },
                },
                crosshair: {
                    mode: 0,  // 0 = Normal (follows mouse), 1 = Magnet (snaps to data)
                    vertLine: {
                        color: COLORS.CROSSHAIR,
                        labelBackgroundColor: '#2a2e39'
                    },
                    horzLine: {
                        color: COLORS.CROSSHAIR,
                        labelBackgroundColor: '#2a2e39'
                    },
                },
                rightPriceScale: {
                    borderColor: '#2a2e39',
                    scaleMargins: { top: 0.1, bottom: 0.2 },
                },
                timeScale: {
                    borderColor: '#2a2e39',
                    timeVisible: true,
                    secondsVisible: false,
                },
            });

            // Candlestick series
            candleSeries = chart.addCandlestickSeries({
                upColor: COLORS.UP,
                downColor: COLORS.DOWN,
                borderVisible: false,
                wickUpColor: COLORS.UP,
                wickDownColor: COLORS.DOWN,
                lastValueVisible: false,  // Hide default price label - we use custom price line
            });

            // Volume series (overlay at bottom)
            volumeSeries = chart.addHistogramSeries({
                priceFormat: { type: 'volume' },
                priceScaleId: '',
            });
            volumeSeries.priceScale().applyOptions({
                scaleMargins: { top: 0.85, bottom: 0 },
            });

            // Future time markers (invisible line series for extending time scale)
            futureMarkersSeries = chart.addLineSeries({
                color: 'transparent',
                lineWidth: 0,
                lastValueVisible: false,
                priceLineVisible: false,
            });

            // Responsive resize
            window.addEventListener('resize', () => {
                chart.applyOptions({
                    width: container.clientWidth,
                    height: container.clientHeight
                });
            });

            // Initialize indicator system
            indicatorRenderer = new IndicatorRenderer(chart);
            indicatorManager = new IndicatorManager();

            // Initialize Supertrend Multi-Timeframe indicator
            try {
                supertrendIndicator = new SupertrendIndicator(chart, candleSeries);
                // Adjust settings based on timeframe
                updateSupertrendSettings();
            } catch (e) {
                console.error('Error initializing Supertrend indicator:', e);
                supertrendIndicator = null;
            }

            console.log('Chart initialized');
        }

        /**
         * Update Supertrend settings based on current timeframe
         */
        function updateSupertrendSettings() {
            if (!supertrendIndicator) return;

            // Larger timeframe multiplier varies by current timeframe
            // For 1min -> larger is 4min (multiplier 4)
            // For 5min -> larger is 60min/1H (multiplier 12)
            // For 15min -> larger is 4H (multiplier 16)
            const multipliers = {
                '1min': 4,    // 1min -> 4min
                '5min': 12,   // 5min -> 1H
                '15min': 16,  // 15min -> 4H
                '30min': 8,   // 30min -> 4H
                '1H': 4,      // 1H -> 4H
                '2H': 2,      // 2H -> 4H
                '4H': 4,      // 4H -> 16H (daily-ish)
            };

            supertrendIndicator.updateSettings({
                largerTimeframeMultiplier: multipliers[currentTimeframe] || 4
            });
        }

        // ═══════════════════════════════════════════════════════════
        // WEBSOCKET CONNECTION
        // ═══════════════════════════════════════════════════════════
        function connect(symbol) {
            currentSymbol = symbol;
            updateStatus('connecting', `Connecting to ${symbol} (${currentTimeframe})...`);
            showLoading(`Loading ${symbol} data (${currentTimeframe})...`);

            // Close existing connection (mark as manual reconnect to prevent auto-reconnect)
            if (ws) {
                isManualReconnect = true;
                ws.close();
            }

            // Create WebSocket connection with timeframe
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${symbol}/${currentTimeframe}`;

            console.log(`Connecting to: ${wsUrl}`);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log(`WebSocket connected to ${symbol}`);
                updateStatus('connected', `${symbol} Connected`);
                reconnectAttempts = 0;
            };

            ws.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    handleMessage(msg);
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };

            ws.onclose = (event) => {
                console.log(`WebSocket disconnected (code: ${event.code}, reason: ${event.reason || 'none'})`);
                updateStatus('disconnected', 'Disconnected');

                // Don't reconnect if user intentionally closed the page
                if (intentionalDisconnect) {
                    console.log('Page is closing - not reconnecting');
                    return;
                }

                // Don't auto-reconnect if this was a manual reconnect (timeframe/symbol change)
                if (isManualReconnect) {
                    console.log('Manual reconnect in progress - skipping auto-reconnect');
                    isManualReconnect = false;  // Reset flag
                    return;
                }

                // Attempt reconnection (only for unexpected disconnects)
                const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                reconnectAttempts++;

                console.log(`Reconnecting in ${delay/1000}s...`);
                setTimeout(() => connect(currentSymbol), delay);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showError('WebSocket connection error. Check IB Gateway connection.');
            };
        }

        function handleMessage(msg) {
            switch (msg.type) {
                case 'historical':
                    handleHistoricalData(msg);
                    break;

                case 'bar_update':
                    handleBarUpdate(msg);
                    break;

                case 'error':
                    hideLoading();  // CRITICAL: Hide loading overlay on error!
                    showError(msg.message);
                    break;

                case 'ping':
                    // Keepalive - ignore
                    break;

                default:
                    console.warn('Unknown message type:', msg.type);
            }
        }

        function generateFutureTimeMarkers(lastBarTime, avgPrice) {
            /**
             * Generate future time markers extending rest of current trading day
             *
             * @param {number} lastBarTime - Unix timestamp of last bar (seconds)
             * @param {number} avgPrice - Average price for invisible markers
             */
            if (!futureMarkersSeries || !lastBarTime) {
                console.log('Cannot generate future markers - series not initialized or no time');
                return;
            }

            const futureMarkers = [];

            // Extend 12 hours ahead (covers rest of any trading day)
            const HOURS_TO_EXTEND = 12;
            const SECONDS_TO_EXTEND = HOURS_TO_EXTEND * 3600;
            const targetEndTime = lastBarTime + SECONDS_TO_EXTEND;

            // Generate marker every 1 minute for detailed gridlines
            const MINUTES_INTERVAL = 1;
            const SECONDS_INTERVAL = MINUTES_INTERVAL * 60;

            let currentTime = lastBarTime + SECONDS_INTERVAL;
            while (currentTime <= targetEndTime) {
                futureMarkers.push({
                    time: currentTime,
                    value: avgPrice
                });
                currentTime += SECONDS_INTERVAL;
            }

            console.log(`Generating ${futureMarkers.length} future time markers (${HOURS_TO_EXTEND}h ahead)`);
            console.log(`Last bar: ${new Date(lastBarTime * 1000).toLocaleString()}`);
            console.log(`Extending to: ${new Date(targetEndTime * 1000).toLocaleString()}`);

            // Set future markers (this extends the time scale)
            futureMarkersSeries.setData(futureMarkers);

            console.log('✓ Future markers set successfully');
        }

        function handleHistoricalData(msg) {
            console.log(`Received ${msg.data.length} historical bars for timeframe ${currentTimeframe}`);

            // Reset the bar aggregator
            barAggregator.reset();

            // Sort data by time to ensure proper ordering (safety check)
            const sortedData = [...msg.data].sort((a, b) => a.time - b.time);

            // Debug: Check first and last bar timestamps and verify spacing
            if (sortedData.length > 0) {
                const firstBar = sortedData[0];
                const lastBar = sortedData[sortedData.length - 1];
                const expectedInterval = TIMEFRAME_SECONDS[currentTimeframe];

                console.log('=== HISTORICAL DATA ===');
                console.log(`Timeframe: ${currentTimeframe} (${expectedInterval}s intervals)`);
                console.log(`First bar: ${new Date(firstBar.time * 1000).toLocaleString()} (ts: ${firstBar.time})`);
                console.log(`Last bar: ${new Date(lastBar.time * 1000).toLocaleString()} (ts: ${lastBar.time})`);

                // Check for gaps in last 5 bars
                if (sortedData.length >= 2) {
                    console.log('Last 5 bar intervals:');
                    const start = Math.max(0, sortedData.length - 5);
                    for (let i = start + 1; i < sortedData.length; i++) {
                        const gap = sortedData[i].time - sortedData[i-1].time;
                        const gapBars = gap / expectedInterval;
                        if (gapBars !== 1) {
                            console.log(`  Bar ${i}: ${new Date(sortedData[i].time * 1000).toLocaleTimeString()} - gap: ${gap}s (${gapBars.toFixed(1)} bars)`);
                        }
                    }
                }
                console.log('=======================');

                // Initialize bar aggregator with the last historical bar
                // This ensures real-time bars connect properly without gaps
                barAggregator.initializeWithBar(lastBar);
            }

            // Set candlestick data (use sorted data)
            candleSeries.setData(sortedData);

            // Store bars for indicator calculations
            historicalBars = sortedData;

            // Set volume data with colors (use sorted data)
            const volumeData = sortedData.map(bar => ({
                time: bar.time,
                value: bar.volume,
                color: bar.close >= bar.open ? COLORS.VOLUME_UP : COLORS.VOLUME_DOWN
            }));
            volumeSeries.setData(volumeData);

            // Initialize Supertrend indicator with historical data
            if (supertrendIndicator && sortedData.length >= 20) {
                try {
                    updateSupertrendSettings();  // Update settings for current timeframe
                    supertrendIndicator.initialize(sortedData);
                } catch (e) {
                    console.error('Error initializing Supertrend with data:', e);
                }
            }

            // Render indicators if present
            if (msg.indicators && Object.keys(msg.indicators).length > 0) {
                console.log(`Rendering ${Object.keys(msg.indicators).length} indicators`);
                for (const [indicatorId, indicatorData] of Object.entries(msg.indicators)) {
                    try {
                        indicatorRenderer.addIndicator(
                            indicatorId,
                            indicatorData.config,
                            indicatorData.data
                        );
                    } catch (error) {
                        console.error(`Error rendering indicator ${indicatorId}:`, error);
                    }
                }
            }

            // Fit content first, then add future time markers
            chart.timeScale().fitContent();

            // Generate future time markers (extend chart to end of day)
            if (sortedData.length > 0) {
                const latestBar = sortedData[sortedData.length - 1];
                console.log(`Latest bar time from backend: ${latestBar.time}, which is ${new Date(latestBar.time * 1000).toLocaleString()}`);
                // Use closing price of last bar for invisible markers
                const avgPrice = latestBar.close;
                generateFutureTimeMarkers(latestBar.time, avgPrice);
            }

            hideLoading();

            // Update bar count
            barCount = sortedData.length;
            updateBarCount(barCount);

            // Start countdown timer with latest bar
            if (sortedData.length > 0) {
                const latestBar = sortedData[sortedData.length - 1];
                startCountdown(latestBar.time);

                // Initialize price line with latest bar's prices
                updatePriceLine(latestBar.close, latestBar.open, getCountdownText());
            }

            console.log('Historical data loaded successfully');
        }

        function handleBarUpdate(msg) {
            const incomingBar = msg.data;  // This is a 1-minute bar from the backend

            // For 1-minute timeframe, use the bar directly (no aggregation needed)
            if (currentTimeframe === '1min') {
                const isNewBar = msg.is_new_bar;

                // Update candlestick
                candleSeries.update(incomingBar);

                // Update volume
                volumeSeries.update({
                    time: incomingBar.time,
                    value: incomingBar.volume,
                    color: incomingBar.close >= incomingBar.open ? COLORS.VOLUME_UP : COLORS.VOLUME_DOWN
                });

                // Update price line with current bar prices
                updatePriceLine(incomingBar.close, incomingBar.open, getCountdownText());

                // Update bar count if new bar
                if (isNewBar) {
                    barCount++;
                    updateBarCount(barCount);

                    // Reset countdown for new bar
                    startCountdown(incomingBar.time);

                    // Update future markers with new latest bar
                    generateFutureTimeMarkers(incomingBar.time, incomingBar.close);
                } else {
                    // Just update the latest bar time for countdown calculation
                    latestBarTime = incomingBar.time;
                }
            } else {
                // For higher timeframes, aggregate 1-minute bars
                const result = barAggregator.processBar(incomingBar);

                // Update the partial bar in real-time (shows the bar building)
                if (result.partialBar) {
                    candleSeries.update(result.partialBar);

                    volumeSeries.update({
                        time: result.partialBar.time,
                        value: result.partialBar.volume,
                        color: result.partialBar.close >= result.partialBar.open ? COLORS.VOLUME_UP : COLORS.VOLUME_DOWN
                    });

                    // Update price line with current bar prices
                    updatePriceLine(result.partialBar.close, result.partialBar.open, getCountdownText());

                    // Update latest bar time for countdown
                    latestBarTime = result.partialBar.time;
                }

                // If a bar completed, increment bar count and update markers
                if (result.isNewBar && result.completedBar) {
                    barCount++;
                    updateBarCount(barCount);

                    console.log(`Aggregated bar completed: ${new Date(result.completedBar.time * 1000).toLocaleString()}`);
                }

                // Start or update countdown with the current aggregated bar time
                if (result.partialBar) {
                    startCountdown(result.partialBar.time);

                    // Update future markers with latest aggregated bar
                    if (result.isNewBar) {
                        generateFutureTimeMarkers(result.partialBar.time, result.partialBar.close);
                    }
                }
            }

            // Optional: Log updates (can be noisy)
            // console.log(`Bar ${msg.is_new_bar ? 'NEW' : 'UPDATE'}:`, incomingBar);
        }

        // ═══════════════════════════════════════════════════════════
        // UI UPDATES
        // ═══════════════════════════════════════════════════════════
        function updateStatus(state, text) {
            const dot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');

            dot.className = `status-dot ${state}`;
            statusText.textContent = text;
        }

        function updateBarCount(count) {
            const barCountEl = document.getElementById('bar-count');
            const barCountValue = document.getElementById('bar-count-value');

            barCountValue.textContent = count.toLocaleString();
            barCountEl.style.display = 'flex';
        }

        function updatePriceLine(closePrice, openPrice, countdownText) {
            if (!candleSeries || closePrice === null || closePrice === undefined) return;

            // Determine color based on candle color (close vs open)
            // Green if close > open, Red if close < open, Grey if close == open
            let lineColor;
            if (openPrice === null || openPrice === undefined) {
                lineColor = '#758696';  // Grey if no open price
            } else if (closePrice > openPrice) {
                lineColor = COLORS.UP;  // Green - bullish candle
            } else if (closePrice < openPrice) {
                lineColor = COLORS.DOWN;  // Red - bearish candle
            } else {
                lineColor = '#758696';  // Grey - neutral/doji
            }

            if (!currentPriceLine) {
                // Create the price line for the first time
                currentPriceLine = candleSeries.createPriceLine({
                    price: closePrice,
                    color: lineColor,
                    lineWidth: 1,
                    lineStyle: 2,  // Dashed line
                    axisLabelVisible: true,
                    title: countdownText || '',
                });
            } else {
                // Update existing price line
                currentPriceLine.applyOptions({
                    price: closePrice,
                    color: lineColor,
                    title: countdownText || '',
                });
            }

            currentPrice = closePrice;
            currentOpenPrice = openPrice;
        }

        function getCountdownText() {
            if (!latestBarTime) return '';

            const now = Math.floor(Date.now() / 1000);
            const barSizeSeconds = TIMEFRAME_SECONDS[currentTimeframe];
            const currentBarStart = Math.floor(now / barSizeSeconds) * barSizeSeconds;
            const nextBarTime = currentBarStart + barSizeSeconds;
            const remaining = nextBarTime - now;

            if (remaining <= 0 || remaining > barSizeSeconds) {
                return '0:00';
            }

            const minutes = Math.floor(remaining / 60);
            const seconds = remaining % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateCountdown() {
            if (!latestBarTime) return;

            const now = Math.floor(Date.now() / 1000);
            const barSizeSeconds = TIMEFRAME_SECONDS[currentTimeframe];

            // Calculate next bar time based on current time alignment
            // This ensures countdown works even if last bar is old
            const currentBarStart = Math.floor(now / barSizeSeconds) * barSizeSeconds;
            const nextBarTime = currentBarStart + barSizeSeconds;
            const remaining = nextBarTime - now;

            if (remaining <= 0 || remaining > barSizeSeconds) {
                // Something's wrong, recalculate
                document.getElementById('timer-value').textContent = '0:00';
                // Also update price line with 0:00
                if (currentPrice !== null) {
                    updatePriceLine(currentPrice, currentOpenPrice, '0:00');
                }
                return;
            }

            const minutes = Math.floor(remaining / 60);
            const seconds = remaining % 60;
            const display = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            document.getElementById('timer-value').textContent = display;

            // Update price line with new countdown
            if (currentPrice !== null) {
                updatePriceLine(currentPrice, currentOpenPrice, display);
            }
        }

        function startCountdown(barTime) {
            latestBarTime = barTime;

            // Show countdown timer
            document.getElementById('countdown-timer').style.display = 'flex';

            // Clear existing interval
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            // Update immediately
            updateCountdown();

            // Update every second
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function stopCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            document.getElementById('countdown-timer').style.display = 'none';
            latestBarTime = null;
        }

        function showLoading(text) {
            const overlay = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');

            loadingText.textContent = text;
            overlay.classList.remove('hidden');
        }

        function hideLoading() {
            const overlay = document.getElementById('loading-overlay');
            overlay.classList.add('hidden');
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');

            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }

        // ═══════════════════════════════════════════════════════════
        // EVENT HANDLERS
        // ═══════════════════════════════════════════════════════════
        document.getElementById('symbol-select').addEventListener('change', (e) => {
            const newSymbol = e.target.value;
            console.log(`Switching to ${newSymbol}`);

            // Clear chart
            candleSeries.setData([]);
            volumeSeries.setData([]);
            barCount = 0;
            updateBarCount(0);

            // Stop countdown
            stopCountdown();

            // Clear indicators
            if (indicatorRenderer) {
                indicatorRenderer.removeAllIndicators();
            }

            // Clear Supertrend indicator
            if (supertrendIndicator) {
                supertrendIndicator.remove();
            }
            historicalBars = [];

            // Reconnect with new symbol
            connect(newSymbol);
        });

        // Timeframe selector - NO RECONNECTION, just send message!
        document.getElementById('timeframe-select').addEventListener('change', (e) => {
            const newTimeframe = e.target.value;
            console.log(`Switching to ${newTimeframe} timeframe (no reconnect)`);

            // Update current timeframe
            currentTimeframe = newTimeframe;

            // Reset bar aggregator with new timeframe
            barAggregator.setTimeframe(TIMEFRAME_SECONDS[newTimeframe]);

            // Clear chart
            candleSeries.setData([]);
            volumeSeries.setData([]);
            barCount = 0;
            updateBarCount(0);

            // Reset price line - it will be recreated with new data
            if (currentPriceLine) {
                candleSeries.removePriceLine(currentPriceLine);
                currentPriceLine = null;
                currentPrice = null;
                currentOpenPrice = null;
            }

            // Stop countdown
            stopCountdown();

            // Clear indicators
            if (indicatorRenderer) {
                indicatorRenderer.removeAllIndicators();
            }

            // Clear Supertrend indicator
            if (supertrendIndicator) {
                supertrendIndicator.remove();
            }
            historicalBars = [];

            // Show loading while switching
            showLoading(`Switching to ${newTimeframe}...`);

            // Send message to switch timeframe - NO RECONNECTION!
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'switch_timeframe',
                    timeframe: newTimeframe
                }));
                console.log(`Sent switch_timeframe message for ${newTimeframe}`);
            } else {
                // WebSocket not connected, need to reconnect
                console.warn('WebSocket not connected, reconnecting...');
                connect(currentSymbol);
            }
        });

        // ═══════════════════════════════════════════════════════════
        // INITIALIZATION
        // ═══════════════════════════════════════════════════════════
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Application starting...');

            // Initialize chart
            initializeChart();

            // Connect to WebSocket
            connect(currentSymbol);

            console.log('Application initialized');
        });

        // ═══════════════════════════════════════════════════════════
        // CLEANUP
        // ═══════════════════════════════════════════════════════════
        window.addEventListener('beforeunload', () => {
            console.log('Page is closing - cleaning up WebSocket...');
            intentionalDisconnect = true;  // Prevent reconnection attempts
            stopCountdown();  // Stop countdown timer
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close(1000, 'Page closing');  // Normal closure
            }
        });
    </script>
