<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00b4d8"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="256" height="256" rx="40" fill="url(#bg)"/>
  <!-- Chart line (uptrend) -->
  <polyline points="40,180 80,160 100,170 130,120 160,130 190,80 220,60"
    fill="none" stroke="url(#line)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Candle bodies -->
  <rect x="72" y="148" width="8" height="24" rx="2" fill="#00d4aa"/>
  <rect x="102" y="130" width="8" height="20" rx="2" fill="#ff4757"/>
  <rect x="132" y="110" width="8" height="22" rx="2" fill="#00d4aa"/>
  <rect x="162" y="78" width="8" height="18" rx="2" fill="#00d4aa"/>
  <!-- Wicks -->
  <line x1="76" y1="142" x2="76" y2="178" stroke="#00d4aa" stroke-width="2"/>
  <line x1="106" y1="124" x2="106" y2="156" stroke="#ff4757" stroke-width="2"/>
  <line x1="136" y1="104" x2="136" y2="138" stroke="#00d4aa" stroke-width="2"/>
  <line x1="166" y1="70" x2="166" y2="102" stroke="#00d4aa" stroke-width="2"/>
  <!-- Text -->
  <text x="128" y="220" text-anchor="middle" fill="#ffffff" font-family="Arial,sans-serif" font-size="28" font-weight="bold">FUTURES</text>
</svg>
